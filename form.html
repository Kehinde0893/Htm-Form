<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
</head>
<body>
  <form>
    <table>
      <tr>
        <td>
          Name :
        </td>
        <td>
          <input type="text" placeholder="Name" name="">
        </td>
      </tr>
      <tr>
        <td>
          Date of Birth :
        </td>
        <td>
          <input type="Date of Birth" placeholder="Date of Birth" name="">
        </td>
      </tr>
      <tr>
        <td>
          Gender :
        </td>
        <td>
          <input type="radio" name="Gender">Male
          <input type="radio" name="Gender">Female
        </td>
      </tr>
      <tr>
        <td>
          Address :
        </td>
        <td>
          <input type="Address" placeholder="Address" name="">
        </td>
      </tr>
      <tr>
        <td>
          Telephone :
        </td>
        <td>
          <select>
            <option>977</option>
            <option>978</option>
            <option>979</option>
            <option>980</option>
            <option>981</option>
            <option>982</option>
            <option>983</option>
            <option>984</option>
          </select>
          <input type="phone" placeholder="98776****" name="">
        </td>
      </tr>
      <tr>
        <td>
          Email :
        </td>
        <td>
          <input type="Mail" placeholder="Email" name="">
        </td>
      </tr>
      <tr>
        <td>
          Course :
        </td>
        <td>
          <input type="Course" placeholder="Course" name="">
        </td>
      </tr>
    </table>
  </form>
  
</body>
<button>Register</button>
<button>Cancel</button>
</html>
